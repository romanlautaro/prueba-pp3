<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TP Nº1</title>
    <link rel="stylesheet" href="bootstrap.min.css">
</head>
<body>
    <nav class="navbar navbar-white bg-warning">
        <div class="container-fluid">
          <span class="navbar-brand mb-0 h1">T.P. Nº1</span>
        </div>
    </nav> 
      
      <div class="container">
        <div class="mb-3">
          <h2><label class="form-label">Alta producto</label></h2>
        </div>
        <div class="row">

          <div class="col-lg-6 col-md-6 col-sm-6 col-6">
            <div class="row">
             
              <div class="col-lg-12">
                  <div class="mb-3">
                    <label class="form-label">Descripción</label>
                    <input class="form-control" type="text">
                  </div>

                  <div class="mb-3">
                    <label class="form-label">Detalle</label>
                    <textarea class="form-control" aria-label="With textarea"></textarea>
                  </div>
              </div>
              
              <div class="col-lg-6">
                <div class="input-group mb-3">
                  <span class="input-group-text">$</span>
                  <input type="number" class="form-control">
                </div>
                <div class="input-group mb-3">
                  <span class="input-group-text">Nº</span>
                  <input type="number" class="form-control" placeholder="Stock" >
                </div>
                
              </div>
              <div class="col-lg-6">
                <div class="input-group mb-3">
                  <span class="input-group-text">$</span>
                  <input type="number" class="form-control" placeholder="Precio de venta" >
                </div>
                
                
                    <select class="form-select" aria-label="Default select example">
                      <option selected>Categoria...</option>
                      <option value="1">1</option>
                      <option value="2">2</option>
                      <option value="3">3</option>
                    </select>
                    
                </div>
                <div class="d-grid gap-2 d-md-flex justify-content-md-end">
                <button class="btn btn-success">Guardar producto</button>
                </div>  
            </div>
              
          </div>
          
          <div class="col-lg-6 col-md-6 col-sm-6 col-6">
            <div class="row">
            <div class="col-lg-6">
              <div class="mb-3">
                <label class="form-label">Fecha de alta</label>
                <input class="form-control" type="date">
              </div>
            </div>

            <div class="col-lg-6">
              <div class="mb-3">
                <label class="form-label">Hora de alta</label>
                <input class="form-control" type="time">
              </div>
            </div>
              <div class="col-lg-12 col-md-12 col-sm-12 col-12">
                <div class="row">
                  <div class="col-lg-6">
                    <div class="mb-3">
                      <div class="card" style="width: 34.2rem;">
                        <div class="card-body">
                            <img src="https://www.kreatuweb.com/wp-content/uploads/2021/03/bootstrap.png" class="img-fluid" alt="">
                        </div>
                      </div>
                    </div>
                  </div>
                </div>
              </div>
              </div>
          </div>
        </div>
      </div> 
      
      

</body>
</html>
